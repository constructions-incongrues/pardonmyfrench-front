<ul @name="songList">
    <li :for="chanson in chansons">
        <h2>{chanson.contributors} - {chanson.title}</h2>
        <audio src="https://audio.pardon-my-french.fr/{chanson.mp3_oid}" controls></audio>
    </li>

    <script>
        constructor({ chansons }) {
            this.items = chansons.sort((a, b) => new Date(b.date) - new Date(a.date))
        }
    </script>
</ul>
