<ul @name="songList">
    <li :for="chanson in chansons">
        <a href="https://audio.pardon-my-french.fr/{chanson.mp3_oid}">{chanson.contributors} - {chanson.title}</a>
    </li>

    <script>
        constructor({ chansons }) {
            this.items = chansons.sort((a, b) => new Date(b.date) - new Date(a.date))
        }
    </script>
</ul>
